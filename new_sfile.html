<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Layui</title>
  <meta name="renderer" content="webkit">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
  <link rel="stylesheet" type="text/css" href="layui-v2.5.7/layui/css/layui.css="/>
  <!-- 注意：如果你直接复制所有代码到本地，上述css路径需要改成你本地的 -->
  <style type="text/css">
  	.flow-default li {
  	    display: inline-block;
  	    margin: 0 5px;
  	    font-size: 14px;
  	    width: 48%;
  	    margin-bottom: 10px;
  	    height: 100px;
  	    line-height: 100px;

  	}
	.flow-default {
	    width: 600px;
	    height: 400px;
	    overflow: auto;
	    font-size: 0;
	}
  </style>
</head>
<body>
            
<fieldset class="layui-elem-field layui-field-title" style="margin-top: 20px;">
  <legend>信息流 - 滚动加载</legend>
</fieldset>
 
<ul class="flow-default" id="LAY_demo1"></ul>
 

<div class="site-demo-flow" id="LAY_demo3">
  <img lay-src="https://cdn.layui.com/upload/2017_3/168_1488985841996_23077.png">
  <img lay-src="https://cdn.layui.com/upload/2017_3/168_1488985841996_23077.png">
  <img lay-src="https://cdn.layui.com/upload/2017_3/168_1488985841996_23077.png">
  <img lay-src="https://cdn.layui.com/upload/2017_3/168_1488985841996_23077.png">
  <img lay-src="https://cdn.layui.com/upload/2017_3/168_1488985841996_23077.png">
  <img lay-src="https://cdn.layui.com/upload/2017_3/168_1488985841996_23077.png">

  <img lay-src="https://cdn.layui.com/upload/2017_3/168_1488985841996_23077.png">
</div>
 
<p style="margin-top: 20px;">
  无论滚动条上滑还是下滑，都只始终加载当前屏的图片（你可以快速拉动滚动条到中间区域，然后再往上滑动试试）
  <br>layui 的图片懒加载，除了对滚动条的性能进行了美好的优化，也对图片的「当前屏」进行了高效计算，无惧于任何规模庞大的图片数量！
</p>             
          
<script src="./layui.all.js" type="text/javascript" charset="utf-8"></script>
<!-- 注意：如果你直接复制所有代码到本地，上述 JS 路径需要改成你本地的 -->
<script>
layui.use('flow', function(){
  var flow = layui.flow;
 
  flow.load({
    elem: '#LAY_demo1' //流加载容器
    ,scrollElem: '#LAY_demo1' //滚动条所在元素，一般不用填，此处只是演示需要。
    ,done: function(page, next){ //执行下一页的回调
      
      //模拟数据插入
      setTimeout(function(){
        var lis = [];
        for(var i = 0; i < 8; i++){
          lis.push('<li>'+ ( (page-1)*8 + i + 1 ) +'</li>')
        }
        
        //执行下一页渲染，第二参数为：满足“加载更多”的条件，即后面仍有分页
        //pages为Ajax返回的总页数，只有当前页小于总页数的情况下，才会继续出现加载更多
        next(lis.join(''), page < 10); //假设总页数为 10
      }, 500);
    }
  });
  
  
  
  
});
</script>

</body>
</html>
