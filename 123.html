<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- 加载 Jquery -->
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>

    <!-- 加载 Select2 -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.8/css/select2.min.css" rel="stylesheet" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.8/js/select2.min.js"></script>
    <style>
        .form-control {
            width: 300px;
            margin-top: 30px;
        }
    </style>
    css
</head>

<body>
    <select class="form-control" id="id_select2_demo1">
        <option value="">-----单选-----</option>
        <option value="1">OPS-COFFEE-A</option>
        <option value="2">OPS-COFFEE-B</option>
        <option value="3">OPS-COFFEE-C</option>
        <option value="4">OPS-COFFEE-D</option>
        <option value="5">OPS-COFFEE-E</option>
        <option value="6">OPS-COFFEE-F</option>
        <option value="7">OPS-COFFEE-G</option>
    </select>
    <select class="form-control" id="id_select2_demo2">

    </select>

    <div id="asd"> 123</div>

    <div id="asd2"> 456</div>

    <script>
        $('#id_select2_demo1').select2();

        $("#id_select2_demo1").val("4").select2();
        var sdata = [{
                id: 1,
                text: 'OPS-COFFEE-1'
            },
            {
                id: 2,
                text: 'OPS-COFFEE-2'
            },
            {
                id: 3,
                text: 'OPS-COFFEE-3'
            }
        ]

        var sdata2 = [{
                id: 1,
                text: 'OPS-COFFEE-12'
            },
            {
                id: 2,
                text: 'OPS-COFFEE-22'
            },
            {
                id: 3,
                text: 'OPS-COFFEE-32'
            }
        ]

        var sdata3 = [{
                id: 1,
                text: 'OPS-COFFEE-13'
            },
            {
                id: 2,
                text: 'OPS-COFFEE-23'
            },
            {
                id: 3,
                text: 'OPS-COFFEE-33'
            }
        ]

        $('#id_select2_demo2').select2({
            data: sdata
        });

        $("#id_select2_demo2").val("2").select2();

        $('#asd').click(function () {
            console.log('asd');
            $('#id_select2_demo2').select2('destroy').empty();
            $('#id_select2_demo2').select2({
                data: sdata2
            });
            $("#id_select2_demo2").val("1").select2();
        })

        $('#asd2').click(function () {
            console.log('asd2');
            $('#id_select2_demo2').select2('destroy').empty();
            $('#id_select2_demo2').select2({
                data: sdata3
            });
            $("#id_select2_demo2").val("3").select2();
        })
    </script>
</body>

</html>
